<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>toDoリスト</title>
	</head>
	<body>
		<h1>TODOリスト</h1>
	<input type="radio" name="all" value="1">全て
	<input type="radio" name="do" value="2">作業中
	<input type="radio" name="complete" value="3">完了
			<!--リスト予定-->
			<table>
				<thead>
					<tr>
						<th class="id">ID</th>
						<th class="comment">コメント</th>
						<th class="state">状態</th>
						<th class="button"></th>
					</tr>
				</thead>
				<tbody id="todo-list">
				</tbody>
			</table>
			 <!--予定終わり  -->
		<form>
		<h2>新規タスクの追加</h2>
		<input>
		<input type="submit">
		</form>
		<script src="todo.js"></script>
	</body>
	
</html>
